<!DOCTYPE HTML>

<html>



<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Tamber</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jq.js"> </script>
</head>

<body>
  <div id="fb-root" scope="user_status,user_photos,user_videos,user_likes,user_groups,user_activities"></div>
  <script>

  var user;

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '360462837421922', // App ID
    channelUrl : '//127.0.0.1/~bhaviksingh/fb-viz/channel.html', // Channel File
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : true  // parse XFBML
  });

  function fb_login(){
    FB.login(function(response) {console.log("successfully logged user in")}, {scope: 'email,user_likes,user_videos,user_photos,user_status,user_friends,user_activities,user_actions.video,user_action.music, user_action.books, publish_actions'})
  }
  FB.Event.subscribe('auth.authResponseChange', function(response) {
    // Here we specify what we do with the response anytime this event occurs. 
    if (response.status === 'connected') {
      // Logged in, initialize
      initialize();
    } else if (response.status === 'not_authorized') {
      // Is logged into fb but not the app
      fb_login();
    } else {
      // Not logged into facebook or app
      fb_login();
    }
  });
  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));


  ////// THIS POINT ONWARDS IS OUR OWN CODE!!!!! 
  //Debug function for API calls to FB
  function checkAPI(str) {
    
    var answer;

    FB.api(str, function(d){
      console.log(d);
      answer = d
    });

    return answer;
  }

  //Massive user dictionary in which we'll store all data
  user = {};

  // Here we run a very simple test of the Graph API after login is successful. 
  // This testAPI() function is only called in those cases. 
  function initialize() {
    console.log('Welcome!  Fetching your information.... ');
    
    //Get API Pertinant information
    user.fb = {};
    user.fb.id = FB.getAuthResponse().userID;
    user.fb.auth_token = FB.getAuthResponse().accessToken;

    FB.api('/me', function(response) {
      
      console.log(FB.getAuthResponse());
      console.log(response);

      //Get basic information
      user.name = response.name;
      user.gender = response.gender;

      var gender = response.gender;
      if (gender === "male") {
        gender = "dude";
      } else if (gender ===  "female") {
        gender = "chick";
      }

      $("#basic-info #name").html(response.name);
      $("#basic-info #gender").html("You are a " + gender);
    });
  }
  </script>

  <div class="fb-login">
    <div class="fb-login-button" show-faces="true" width="200" max-rows="1"></div>  
  </div>

  <div id="basic-info">
    <div > Welcome to your Facebook account, <span id="name"> </span> </div> 
    <div id="gender"> </div>
  </div>
</body>

</html>
